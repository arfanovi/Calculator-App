<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-80">
    <div class="text-2xl font-semibold mb-4 text-center">Calculator</div>
    <input type="text" id="display" class="w-full bg-gray-200 mb-4 px-2 py-1 rounded-lg text-xl text-right font-semibold" readonly>
    <div class="grid grid-cols-4 gap-2">
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="7">7</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="8">8</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="9">9</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 rounded-lg py-2 text-center text-xl font-semibold" data-value="/">/</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="4">4</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="5">5</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="6">6</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 rounded-lg py-2 text-center text-xl font-semibold" data-value="*">*</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="1">1</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="2">2</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="3">3</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 rounded-lg py-2 text-center text-xl font-semibold" data-value="-">-</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value="0">0</button>
      <button class="bg-gray-300 hover:bg-gray-400 rounded-lg py-2 text-center text-xl font-semibold" data-value=".">.</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 rounded-lg py-2 text-center text-xl font-semibold col-span-2" id="equals">=</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 rounded-lg py-2 text-center text-xl font-semibold" data-value="+">+</button>
      <button class="bg-red-400 hover:bg-red-500 rounded-lg py-2 text-center text-xl font-semibold" id="clear">C</button>
      <button class="bg-blue-400 hover:bg-blue-500 rounded-lg py-2 text-center text-xl font-semibold" id="backspace">&#9003;</button>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
